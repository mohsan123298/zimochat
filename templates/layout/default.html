<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zimochat{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
        <div class="header-title"><a href="{% url 'chat_bot:dashboard' %}" style="text-decoration: none; color: #333;">Zimochat</a></div>

        <div class="dropdown">
            <button class="dropbtn" style="background-color: #6c757d; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
                {{ user.username }} <!-- Display the authenticated username -->
            </button>
            <div class="dropdown-content">
                <a href="">Settings</a>
                <a href="{% url 'user_auth:logout' %}">Logout</a>
                <a href="{% url 'user_auth:profile' %}">Profile</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
