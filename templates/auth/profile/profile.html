{% extends "layout/default.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="text-center mb-4">User Profile</h2>
            
            {% if user.is_authenticated %}
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label fw-bold">First Name:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">{{ user.first_name }}</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label fw-bold">Last Name:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">{{ user.last_name }}</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label fw-bold">Username:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">{{ user.username }}</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label fw-bold">Email:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">{{ user.email }}</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label fw-bold">Last Login:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">{{ user.last_login }}</p>
                    </div>
                </div>
            {% endif %}

            <div class="text-center">
                <!-- Button to trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                    Edit Profile
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Modal for Editing Profile -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'user_auth:profile_update' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank if not changing">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Leave blank if not changing">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
